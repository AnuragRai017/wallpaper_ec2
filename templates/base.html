<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Anieアニメー{% endblock %}</title>
    {% load static %}
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <style>
        .bg-blue-900 {
            background-color: #2a4365;
        }

        .bg-opacity-75 {
            opacity: 0.75;
        }

        .fixed {
            position: fixed;
        }

        .top-0 {
            top: 0;
        }

        .left-0 {
            left: 0;
        }

        .w-full {
            width: 100%;
        }

        .z-10 {
            z-index: 10;
        }

        .px-6 {
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }

        .py-3 {
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
        }

        .text-white {
            color: #ffffff;
        }

        .shadow-md {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }

        .rounded-b-lg {
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
        }

        .max-w-7xl {
            max-width: 80rem;
        }

        .mx-auto {
            margin-left: auto;
            margin-right: auto;
        }

        .flex {
            display: flex;
        }

        .items-center {
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .h-16 {
            height: 4rem;
        }

        .relative {
            position: relative;
        }

        .max-w-xs {
            max-width: 20rem;
        }

        .h-10 {
            height: 2.5rem;
        }

        .rounded-l-md {
            border-top-left-radius: 0.375rem;
            border-bottom-left-radius: 0.375rem;
        }

        .border {
            border-width: 1px;
        }

        .border-white {
            border-color: #ffffff;
        }

        .bg-transparent {
            background-color: transparent;
        }

        .px-3 {
            padding-left: 0.75rem;
            padding-right: 0.75rem;
        }

        .py-2.5 {
            padding-top: 0.625rem;
            padding-bottom: 0.625rem;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .font-normal {
            font-weight: 400;
        }

        .placeholder-white::placeholder {
            color: #ffffff;
        }

        .focus\:border-white:focus {
            border-color: #ffffff;
        }

        .focus\:outline-none:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
        }

        .transition-all {
            transition-property: all;
            transition-duration: 150ms;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }

        .rounded-r-md {
            border-top-right-radius: 0.375rem;
            border-bottom-right-radius: 0.375rem;
        }

        .bg-white {
            background-color: #ffffff;
        }

        .text-blue-900 {
            color: #2a4365;
        }

        .font-bold {
            font-weight: 700;
        }

        .uppercase {
            text-transform: uppercase;
        }

        .hover\:bg-gray-200:hover {
            background-color: #e2e8f0;
        }

        .focus\:opacity-85:focus {
            opacity: 0.85;
        }

        .active\:opacity-85:active {
            opacity: 0.85;
        }

        .pt-16 {
            padding-top: 4rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="fixed top-0 left-0 w-full z-10 px-6 py-3 text-white shadow-md bg-blue-900 bg-opacity-75 rounded-t-lg">
        <div class="flex items-center justify-between h-16 max-w-7xl mx-auto">
            <a href="{% url 'image_list' %}" class="font-sans text-base font-semibold leading-relaxed tracking-normal text-white antialiased">
                Anieアニメー
            </a>
            <div class="relative flex w-full max-w-xs">
                <input type="search" class="peer h-10 w-full rounded-l-md border border-white bg-transparent px-3 py-2.5 text-sm font-normal text-white outline-none transition-all placeholder-white focus:border-white focus:outline-none"
                    placeholder="Type here..." />
                <button
                    class="h-10 px-4 rounded-r-md bg-white text-blue-900 font-bold uppercase transition-all hover:bg-gray-200 focus:opacity-85 active:opacity-85"
                    type="button">
                    Search
                </button>
            </div>
        </div>
    </nav>
    <div class="pt-16"> <!-- Add padding top to offset the fixed navbar height -->
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
