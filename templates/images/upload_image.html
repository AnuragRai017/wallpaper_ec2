<!-- templates/images/upload_image.html -->
{% extends 'base.html' %}

{% block title %}Upload Image{% endblock %}

{% block content %}
<style>
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
    }

    .py-8 {
        padding-top: 2rem;
        padding-bottom: 2rem;
    }

    .text-4xl {
        font-size: 2.25rem;
        line-height: 2.5rem;
    }

    .font-bold {
        font-weight: 700;
    }

    .mb-8 {
        margin-bottom: 2rem;
    }

    .bg-white {
        background-color: #ffffff;
    }

    .p-4 {
        padding: 1rem;
    }

    .rounded {
        border-radius: 0.25rem;
    }

    .shadow {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
    }

    .mb-4 {
        margin-bottom: 1rem;
    }

    .text-sm {
        font-size: 0.875rem;
    }

    .font-bold {
        font-weight: 700;
    }

    .block {
        display: block;
    }

    .text-white {
        color: #ffffff;
    }

    .bg-blue-500 {
        background-color: #3b82f6;
    }

    .rounded-md {
        border-radius: 0.375rem;
    }

    .hover\:bg-blue-700:hover {
        background-color: #1e40af;
    }

    .focus\:outline-none:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
    }
</style>
<div class="container mx-auto py-8">
    <h1 class="text-4xl font-bold mb-8">Upload Image</h1>
    <div class="bg-white p-4 rounded shadow mb-8">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2" for="title">Title</label>
                {{ form.title }}
            </div>
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2" for="image">Image</label>
                {{ form.image }}
            </div>
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2" for="categories">Categories</label>
                {{ form.categories }}
            </div>
            <button class="px-4 py-2 bg-blue-500 text-white rounded-md shadow-md hover:bg-blue-700 focus:outline-none" type="submit">Upload</button>
        </form>
    </div>
</div>
{% endblock %}
